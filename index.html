  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Material Design inspired scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; /* For dark theme, track can be transparent or very dark */
    }
    .dark ::-webkit-scrollbar-track {
      background: #2D2D2D; /* Darker track for dark mode */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555; /* Slightly lighter thumb for dark mode against dark track */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 20px !important; /* Ensure padding for print */
        border: none !important;
        box-shadow: none !important;
        background-color: white !important; /* Force white background */
        color: black !important; /* Force black text */
      }
      .printable-area .no-print {
        display: none !important;
      }
      /* Override dark mode for print */
      .printable-area div, .printable-area p, .printable-area span, .printable-area h3, .printable-area h4, .printable-area strong {
        color: black !important;
        background-color: transparent !important;
      }
      .printable-area .dark\:bg-slate-800 { background-color: white !important; }
      .printable-area .dark\:text-\[rgba\(255\,255\,255\,0\.87\)\] { color: black !important; }
      .printable-area .dark\:text-\[rgba\(255\,255\,255\,0\.60\)\] { color: black !important; }
      .printable-area .dark\:text-slate-200 { color: black !important; } /* Fallback, ensure specific overrides */
      .printable-area .dark\:border-\[rgba\(255\,255\,255\,0\.12\)\] { border-color: #ccc !important; }
      .printable-area .dark\:border-slate-700 { border-color: #ccc !important; }
      .printable-area .dark\:border-slate-600 { border-color: #ccc !important; }
      .printable-area .prose, .printable-area .dark\:prose-invert {
         --tw-prose-body: black !important;
         --tw-prose-headings: black !important;
         --tw-prose-lead: black !important;
         --tw-prose-links: blue !important; /* Or black */
         --tw-prose-bold: black !important;
         --tw-prose-counters: black !important;
         --tw-prose-bullets: black !important;
         color: black !important;
      }
       .printable-area img {
        max-width: 200px !important; /* Adjust image sizes for print */
        max-height: 200px !important;
        border: 1px solid #ccc !important;
      }
      .printable-area .status-badge { /* Simplified status badge for print */
        border: 1px solid #ccc !important;
        padding: 2px 4px !important;
        background-color: #eee !important;
        color: black !important;
      }
    }
  </style>
